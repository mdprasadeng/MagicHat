<script type="text/javascript" src="options.js"></script>

<script id="someTmp" type="text/x-handlebars-template">

  <h2 class="head">Keep Visiting <span class="icon-question-sign" data-toggle="tooltip" data-original-title="Click on 'Magic-Bag' or right click and add to this list of domains you like"></span></h2>
    <ul id="someThings">
  {{#each items}}
  	{{#with item}}
    <li>
      <a class="fleft" href="{{home}}">{{home}}</a>
	  <span class="icon-remove icon-large remove fright"></span>
      <span class="icon-edit icon-large edit fright"></span>
    </li>
	{{/with}}
  {{/each}}
  </ul>
</script>

<script id="editTmp" type="text/x-handlebars-template">
    <form class="editForm fleft">
        <input type="text" name="url"  value="{{url}}"/>
        <!--<button type="submit" class="icon-save icon-large"/>-->
        <button type="submit" class="editButton fright">
            <i class="icon-save icon-large"></i>
        </button>
    </form>


</script>

<script id="exactTmp" type="text/x-handlebars-template">
   <h2 class="head">Read Them <span class="icon-question-sign" data-toggle="tooltip" data-original-title="Right click on a page and add it, to this read later list"></span></h2>

  <ul id="exactThings">
  {{#each items}}
  	{{#with item}}
    <li>
      <a class="fleft" href="{{url}}">{{url}}</a>
        <span class="icon-remove icon-large remove fright"></span>
	  <!--<span class="time-spent fright">{{timeSpent}}</span>-->
    </li>
	{{/with}}
  {{/each}}
  </ul>
  <!--<input type="checkbox" id="delExact" value="1"/> <label for="delExact"> Auto remove after </label> <input id="exactText" value="" size="1" style="width:20" type="text"><label for="delExact"> minutes on page</label>-->

</script>

<script id="wordTmp" type="text/x-handlebars-template">

    <h2 class="head">Look Up <span class="icon-question-sign" data-toggle="tooltip" data-original-title="Hightlight a keyword and right click to add to this list"></span></h2>

  <ul id="wordThings">
  {{#each items}}
  	{{#with item}}
    <li>
    	<a class="fleft" href="{{url}}">{{word}}</a>
        <span class="icon-remove icon-large remove fright"></span>
		<!--<span class="shown-count fright">{{shownCount}}</span>-->
	</li>
	{{/with}}
  {{/each}}
  </ul>
    <!--<span> Search Engine Used</span>-->
    <!--<select id="searchEng" class="selectpicker" class="fright">-->
        <!--<option>Google</option>-->
        <!--<option>DuckDuckGo</option>-->
        <!--<option>Bing</option>-->
    <!--</select>-->

    <!--</br>-->

</script>

</head>
